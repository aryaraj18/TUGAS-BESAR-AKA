
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MBG â€“ Kombinasi & Analisis Algoritma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 30px 20px;
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
      50% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    }
    
    .box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 35px;
      border-radius: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.6s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2em;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    label {
      display: block;
      color: #4a5568;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 8px;
      font-size: 0.95em;
    }
    
    input {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1em;
      transition: all 0.3s ease;
      background: white;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    
    input:hover {
      border-color: #a0aec0;
    }
    
    button {
      padding: 14px 28px;
      margin-right: 10px;
      margin-top: 15px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button:first-of-type {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    button:last-of-type {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    button:active {
      transform: translateY(-1px);
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    button:active::before {
      width: 300px;
      height: 300px;
    }
    
    .danger {
      color: #e53e3e;
      font-weight: bold;
      margin-top: 20px;
      padding: 15px;
      background: #fed7d7;
      border-radius: 12px;
      border-left: 4px solid #e53e3e;
      animation: shake 0.5s ease;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .result {
      background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
      padding: 18px;
      border-radius: 12px;
      margin-top: 15px;
      border-left: 5px solid #667eea;
      animation: fadeIn 0.5s ease;
      transition: transform 0.3s ease;
    }
    
    .result:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    #output h3 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.4em;
    }
    
    canvas {
      margin-top: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease;
    }
    
    hr {
      border: none;
      height: 2px;
      background: linear-gradient(to right, #667eea, #764ba2);
      margin: 15px 0;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Program Makan Bergizi Gratis (MBG)</h1>

  <label>Anggaran (Rp)</label>
  <input type="number" id="budget" value="10000">

  <label>Menu (format: nama:harga, pisahkan koma)</label>
  <input
    type="text"
    id="prices"
    placeholder="nasi:3000, ayam:4000, sayur:2000, tahu:1500, susu:2500"
  >

  <button onclick="runCombination()">Hitung Kombinasi</button>
  <button onclick="runAnalysis()">Analisis Kompleksitas</button>

  <div id="output"></div>

  <canvas
    id="chart"
    width="900"
    height="300"
    style="margin-top:20px; display:none;"
  ></canvas>

</div>

<script src="script.js"></script>
</body>
</html>
